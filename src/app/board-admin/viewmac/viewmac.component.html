<div class="container">
    <h2>Macs</h2>  
    
 
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Phone No.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mac of macs;let i = index">
          <td>{{mac.id}}</td>
          <td>{{mac.username}}</td>
          <td>{{mac.phoneno}}</td>
          <td><button class="btn btn-danger" (click)="deleteMac(i)">Delete</button></td>
        </tr>
        
      </tbody>
    </table>
  </div>
